<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Телеграм Мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .tg-button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .tg-button:hover {
            filter: brightness(0.95);
        }

        .tg-link {
            color: var(--tg-theme-link-color, #3390ec);
        }

        .tg-secondary-bg {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .tg-hint {
            color: var(--tg-theme-hint-color, #999999);
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Стили для скроллбара (если он будет виден) */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--tg-theme-hint-color, #999999);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app" class="flex flex-col min-h-screen">
        <!-- Контент будет отрисован через JavaScript -->
        <div id="loading" class="flex items-center justify-center min-h-screen">
            <div class="loader"></div>
            <span class="ml-3">Загрузка...</span>
        </div>
    </div>

    <script>
        // Базовый путь для приложения
        window.App = {
            basePath: '/miniapp',
            apiBaseUrl: '/miniapp/api/v1'
        };
        
        // Проверяем, запущено ли приложение в Telegram
        if (!window.Telegram || !window.Telegram.WebApp) {
            // Если нет, перенаправляем на локальную версию
            window.location.href = window.App.basePath + '/local.html';
        }
    </script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
